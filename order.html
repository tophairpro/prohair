<head>

<style>
body{
    font-family:tahoma;
    background:#f6e6f0;
    margin:0;
    padding:0;
}
.box{
    max-width:420px;
    margin:40px auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
}
h3{
    text-align:center;
    margin-bottom:10px;
}
#orderSummary{
    background:#b44bb4;
    color:#fff;
    padding:12px;
    border-radius:8px;
    margin-bottom:15px;
    font-size:16px;
    white-space:pre-line;
}
input,select,button{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    font-size:15px;
}
button{
    background:#b44bb4;
    color:#fff;
    border:none;
    font-size:18px;
    border-radius:8px;
}
.note{
    text-align:center;
    font-size:14px;
    margin-top:10px;
}

<body>

<div class="box">
<h3>تأكيد الطلب</h3>

<div id="orderSummary">جارٍ تحميل الطلب...</div>

<form action="https://formsubmit.co/nourhannady17@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <!-- ✅ التعديل الوحيد هنا -->
    <input type="hidden" name="_next" value="thank-you.html">

    <input type="hidden" name="ملخص_الطلب" id="orderData">

    <input type="text" name="الاسم" placeholder="الاسم" required>
    <input type="text" name="الموبايل" placeholder="رقم الموبايل" required>
    <input type="text" name="العنوان" placeholder="العنوان بالتفصيل" required>

    <select name="المحافظة" required>
        <option value="">اختر المحافظة</option>
        <option>القاهرة</option>
        <option>الجيزة</option>
        <option>الإسكندرية</option>
        <option>الدقهلية</option>
        <option>الشرقية</option>
        <option>الغربية</option>
        <option>المنوفية</option>
        <option>القليوبية</option>
        <option>البحيرة</option>
        <option>كفر الشيخ</option>
        <option>دمياط</option>
        <option>بورسعيد</option>
        <option>الإسماعيلية</option>
        <option>السويس</option>
        <option>الفيوم</option>
        <option>بني سويف</option>
        <option>المنيا</option>
        <option>أسيوط</option>
        <option>سوهاج</option>
        <option>قنا</option>
        <option>الأقصر</option>
        <option>أسوان</option>
        <option>الوادي الجديد</option>
        <option>مطروح</option>
        <option>شمال سيناء</option>
        <option>جنوب سيناء</option>
        <option>البحر الأحمر</option>
    </select>

    <button type="submit" onclick="trackPurchase()">تأكيد الطلب</button>
</form>

<div class="note">
الدفع عند الاستلام – شحن مجاني لكل المحافظات
</div>

</div>

<script>
let order = JSON.parse(localStorage.getItem('order')) || {};
let text = '';
let total = 0;

if(order.henna){
    text += `حنة × ${order.henna} = ${order.henna * 299} جنيه\n`;
    total += order.henna * 299;
}
if(order.course){
    text += `كورس × ${order.course} = ${order.course * 849} جنيه\n`;
    total += order.course * 849;
}

text += `\nالإجمالي: ${total} جنيه`;

document.getElementById('orderSummary').innerText = text;
document.getElementById('orderData').value = text;

function trackPurchase(){
    fbq('track','Purchase',{
        value: total,
        currency: 'EGP'
    });
}
</script>

</body>
</html>
